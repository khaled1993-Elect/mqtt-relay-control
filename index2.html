<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compact Industrial Breaker Panel</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #333;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #status-dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-left: 10px;
    }

    #pairing {
      text-align: center;
      margin: auto;
    }

    #pairing input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      margin-bottom: 10px;
    }

    #pairing button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }

    #pairMessage {
      color: #ff4d4d;
      margin-top: 10px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: none;
    }

    .card {
      background: #2c2c2c;
      border-radius: 8px;
      padding: 30px;
      margin: 20px;
      text-align: center;
      min-width: 200px;
    }

    .card h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    .card p {
      font-size: 28px;
      margin: 0;
      color: #4db8ff;
    }

    footer {
      background: #333;
      padding: 30px 20px;
      text-align: center;
      display: none;
    }

    /* === COMPACT BREAKER === */
    .breaker {
      position: relative;
      width: 80px;
      height: 100px; /* Reduced height */
      background: #222;
      border-radius: 10px;
      box-shadow: inset 0 0 8px #000;
      margin: 20px auto;
      cursor: pointer;
      user-select: none;
    }

    .breaker .handle {
      position: absolute;
      width: 60px;
      height: 30px;
      background: #999;
      border-radius: 6px;
      left: 10px;
      bottom: 10px;
      transition: bottom 0.25s ease, background 0.25s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.5);
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: #111;
    }

    .breaker.on .handle {
      bottom: 60px; /* Compact UP travel */
      background: #4caf50;
      color: #fff;
    }

    .breaker .label {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      pointer-events: none;
    }

    .breaker .label.on {
      top: 6px;
    }

    .breaker .label.off {
      bottom: 6px;
    }

    main.active, footer.active {
      display: block;
    }

  </style>
</head>
<body>
  <header>
    Compact Industrial Breaker Panel
    <span id="status-dot" style="background: red;"></span>
  </header>

  <div id="pairing">
    <h2>Enter Device Token</h2>
    <input type="password" id="tokenInput" placeholder="Device Token" />
    <button onclick="pair()">Pair</button>
    <p id="pairMessage"></p>
  </div>

  <main>
    <div class="card">
      <h2>Temperature</h2>
      <p id="temperature">-- °C</p>
    </div>
  </main>

  <footer>
    <div class="breaker" id="breakerSwitch">
      <div class="label on">ON</div>
      <div class="label off">OFF</div>
      <div class="handle">OFF</div>
    </div>
  </footer>

  <script>
    const broker = 'wss://test.mosquitto.org:8081';
    let topicControl = '';
    let topicTemp = '';
    let topicStatus = '';
    let client;
    let helloReceived = false;
    let helloTimeout;

    function pair() {
      const token = document.getElementById('tokenInput').value.trim();
      const msg = document.getElementById('pairMessage');

      if (token === '') {
        msg.innerText = 'Please enter a valid token.';
        return;
      }

      topicControl = `${token}/control`;
      topicTemp = `${token}/temperature`;
      topicStatus = `${token}/status`;
      msg.innerText = 'Connecting...';

      client = mqtt.connect(broker);

      client.on('connect', () => {
        console.log('Connected to broker');
        updateStatus(true);
        client.subscribe(topicStatus, (err) => {
          if (!err) {
            helloTimeout = setTimeout(() => {
              if (!helloReceived) {
                msg.innerText = 'No response. Device not found or token invalid.';
                client.end();
                updateStatus(false);
              }
            }, 5000);
          } else {
            msg.innerText = 'Failed to subscribe to status.';
          }
        });
      });

      client.on('message', (topic, message) => {
        if (topic === topicStatus) {
          const msgValue = message.toString();
          if (msgValue === "HELLO") {
            helloReceived = true;
            clearTimeout(helloTimeout);
            console.log('Valid device found!');
            msg.innerText = '';

            client.subscribe(topicTemp);
            document.getElementById('pairing').style.display = 'none';
            document.querySelector('main').classList.add('active');
            document.querySelector('footer').classList.add('active');
          }
        } else if (topic === topicTemp) {
          document.getElementById('temperature').innerText = `${message} °C`;
        }
      });

      client.on('error', (err) => {
        console.log('Connection error:', err);
        updateStatus(false);
        msg.innerText = 'Connection error. Check your token.';
      });

      client.on('close', () => {
        console.log('Disconnected');
        updateStatus(false);
      });
    }

    function updateStatus(connected) {
      const dot = document.getElementById('status-dot');
      dot.style.background = connected ? '#28a745' : 'red';
    }

    // Breaker click handler
    const breaker = document.getElementById('breakerSwitch');
    const handle = breaker.querySelector('.handle');

    breaker.addEventListener('click', function() {
      if (client && client.connected) {
        breaker.classList.toggle('on');
        const isOn = breaker.classList.contains('on');
        const msg = isOn ? 'ON' : 'OFF';
        client.publish(topicControl, msg);
        handle.textContent = msg;
        console.log(`Sent: ${msg}`);
      }
    });
  </script>
</body>
</html>
