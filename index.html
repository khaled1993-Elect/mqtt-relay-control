<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Switch Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #status {
      margin-top: 5px;
      font-size: 16px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .dot.connected {
      background: #28a745;
    }

    .dot.disconnected {
      background: #dc3545;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #temperature {
      font-size: 28px;
      color: #17a2b8;
      margin-bottom: 40px;
    }

    footer {
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
    }

  </style>
</head>
<body>
  <header>
    <h1>Smart Switch</h1>
    <div id="status">Status: <span id="status-text">Connecting...</span>
      <span class="dot disconnected" id="status-dot"></span>
    </div>
  </header>

  <main>
    <div id="temperature">Temperature: -- °C</div>
  </main>

  <footer>
    <label class="toggle">
      <input type="checkbox" id="relaySwitch" disabled>
      <span class="slider"></span>
    </label>
  </footer>

  <script>
    const broker = 'wss://test.mosquitto.org:8081';
    const topicControl = 'khaled/relay/control';
    const topicTemp = 'khaled/relay/temperature';

    let client;

    function connect() {
      client = mqtt.connect(broker);

      client.on('connect', () => {
        console.log('Connected');
        updateStatus(true);
        document.getElementById('relaySwitch').disabled = false;

        client.subscribe(topicTemp);
      });

      client.on('message', (topic, message) => {
        if (topic === topicTemp) {
          const temp = message.toString();
          document.getElementById('temperature').innerText = `Temperature: ${temp} °C`;
        }
      });

      client.on('error', (err) => {
        console.log('Connection error:', err);
        updateStatus(false);
      });

      client.on('close', () => {
        console.log('Disconnected');
        updateStatus(false);
        document.getElementById('relaySwitch').disabled = true;
      });
    }

    function updateStatus(connected) {
      const statusText = document.getElementById('status-text');
      const statusDot = document.getElementById('status-dot');

      if (connected) {
        statusText.innerText = 'Connected';
        statusDot.classList.remove('disconnected');
        statusDot.classList.add('connected');
      } else {
        statusText.innerText = 'Disconnected';
        statusDot.classList.remove('connected');
        statusDot.classList.add('disconnected');
      }
    }

    document.getElementById('relaySwitch').addEventListener('change', function() {
      if (client && client.connected) {
        const msg = this.checked ? 'ON' : 'OFF';
        client.publish(topicControl, msg);
        console.log(`Sent: ${msg}`);
      }
    });

    // ✅ Connect automatically when page loads
    window.onload = connect;
  </script>
</body>
</html>
