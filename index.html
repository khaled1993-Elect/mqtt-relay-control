<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>8-Relay Industrial Panel</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #333;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    #status-dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-left: 10px;
    }

    #pairing {
      text-align: center;
      margin: auto;
    }

    #pairing input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      margin-bottom: 10px;
    }

    #pairing button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }

    #pairMessage {
      color: #ff4d4d;
      margin-top: 10px;
    }

    main {
      flex: 1;
      display: none;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-bottom: 20px;
    }

    .breaker-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .breaker-card .name,
    .breaker-card .name-input {
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: bold;
      color: #ccc; /* âœ… FINAL: clean gray */
    }

    .breaker-card .name-input {
      width: 90px;
      text-align: center;
    }

    .breaker {
      position: relative;
      width: 80px;
      height: 100px;
      background: #222;
      border-radius: 10px;
      box-shadow: inset 0 0 8px #000;
      cursor: pointer;
      user-select: none;
    }

    .breaker .handle {
      position: absolute;
      width: 60px;
      height: 30px;
      background: #999;
      border-radius: 6px;
      left: 10px;
      bottom: 10px;
      transition: bottom 0.25s ease, background 0.25s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.5);
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: #111;
    }

    .breaker.on .handle {
      bottom: 60px;
      background: #4caf50;
      color: #fff;
    }

    .breaker .label {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      pointer-events: none;
    }

    .breaker .label.on {
      top: 6px;
    }

    .breaker .label.off {
      bottom: 6px;
    }

    footer {
      background: #333;
      padding: 15px;
      text-align: center;
    }

    footer button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    main.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    8-Relay Industrial Panel
    <span id="status-dot" style="background: red;"></span>
  </header>

  <div id="pairing">
    <h2>Enter Device Token</h2>
    <input type="password" id="tokenInput" placeholder="Device Token" />
    <button onclick="pair()">Pair</button>
    <p id="pairMessage"></p>
  </div>

  <main>
    <div class="grid" id="breakerGrid"></div>
  </main>

  <footer>
    <button id="editBtn" onclick="toggleEdit()">Edit Labels</button>
  </footer>

  <script>
    const broker = 'wss://test.mosquitto.org:8081';
    let token = '';
    let controlTopics = [];
    let statusTopics = [];
    let topicHello = '';
    let client;
    let helloReceived = false;
    let helloTimeout;
    let relayNamesKey = '';
    let relayNames = [];
    let isEditing = false;

    function pair() {
      token = document.getElementById('tokenInput').value.trim();
      const msg = document.getElementById('pairMessage');

      if (token === '') {
        msg.innerText = 'Please enter a valid token.';
        return;
      }

      controlTopics = Array.from({length:8}, (_, i) => `${token}/control/${i+1}`);
      statusTopics = Array.from({length:8}, (_, i) => `${token}/status/${i+1}`);
      topicHello = `${token}/status/hello`;
      relayNamesKey = `${token}_relay_names`;

      msg.innerText = 'Connecting...';

      client = mqtt.connect(broker);

      client.on('connect', () => {
        console.log('Connected to broker');
        updateStatus(true);
        client.subscribe(topicHello, (err) => {
          if (!err) {
            helloTimeout = setTimeout(() => {
              if (!helloReceived) {
                msg.innerText = 'No response. Device not found or token invalid.';
                client.end();
                updateStatus(false);
              }
            }, 5000);
          } else {
            msg.innerText = 'Failed to subscribe to hello.';
          }
        });
      });

      client.on('message', (topic, message) => {
        if (topic === topicHello) {
          if (message.toString() === "HELLO") {
            helloReceived = true;
            clearTimeout(helloTimeout);
            msg.innerText = '';

            buildGrid();
            document.getElementById('pairing').style.display = 'none';
            document.querySelector('main').classList.add('active');

            // Subscribe to relay statuses
            statusTopics.forEach(t => client.subscribe(t));
          }
        } else if (statusTopics.includes(topic)) {
          const index = statusTopics.indexOf(topic);
          const breaker = document.querySelector(`.breaker[data-index="${index}"]`);
          if (breaker) {
            if (message.toString() === "ON") {
              breaker.classList.add('on');
              breaker.querySelector('.handle').textContent = "ON";
            } else {
              breaker.classList.remove('on');
              breaker.querySelector('.handle').textContent = "OFF";
            }
          }
        }
      });

      client.on('error', (err) => {
        console.log('Connection error:', err);
        updateStatus(false);
        msg.innerText = 'Connection error. Check your token.';
      });

      client.on('close', () => {
        console.log('Disconnected');
        updateStatus(false);
      });
    }

    function updateStatus(connected) {
      document.getElementById('status-dot').style.background = connected ? '#28a745' : 'red';
    }

    function buildGrid() {
      const grid = document.getElementById('breakerGrid');
      grid.innerHTML = '';

      relayNames = JSON.parse(localStorage.getItem(relayNamesKey)) || [];

      for (let index = 0; index < controlTopics.length; index++) {
        const topic = controlTopics[index];
        const card = document.createElement('div');
        card.className = 'breaker-card';

        const nameLabel = document.createElement('div');
        nameLabel.className = 'name';
        nameLabel.textContent = relayNames[index] || `Relay ${index+1}`;

        const nameInput = document.createElement('input');
        nameInput.className = 'name-input';
        nameInput.value = relayNames[index] || `Relay ${index+1}`;
        nameInput.style.display = 'none';

        const breaker = document.createElement('div');
        breaker.className = 'breaker';
        breaker.dataset.topic = topic;
        breaker.dataset.index = index;

        breaker.innerHTML = `
          <div class="label on">ON</div>
          <div class="label off">OFF</div>
          <div class="handle">OFF</div>
        `;

        breaker.addEventListener('click', () => {
          if (client && client.connected && !isEditing) {
            const isOn = breaker.classList.toggle('on');
            const msg = isOn ? 'ON' : 'OFF';
            breaker.querySelector('.handle').textContent = msg;
            client.publish(topic, msg);
            console.log(`Relay ${index+1} command: ${msg}`);
          }
        });

        card.appendChild(nameLabel);
        card.appendChild(nameInput);
        card.appendChild(breaker);
        grid.appendChild(card);
      }
    }

    function toggleEdit() {
      isEditing = !isEditing;
      document.getElementById('editBtn').textContent = isEditing ? "Save Labels" : "Edit Labels";

      document.querySelectorAll('.breaker-card').forEach((card, i) => {
        const label = card.querySelector('.name');
        const input = card.querySelector('.name-input');
        if (isEditing) {
          label.style.display = 'none';
          input.style.display = 'block';
        } else {
          const newName = input.value.trim() || `Relay ${i+1}`;
          label.textContent = newName;
          input.value = newName;
          label.style.display = 'block';
          input.style.display = 'none';
          relayNames[i] = newName;
        }
      });

      if (!isEditing) {
        localStorage.setItem(relayNamesKey, JSON.stringify(relayNames));
      }
    }
  </script>
</body>
</html>
