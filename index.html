<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Industrial Switch Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #333;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #status-dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-left: 10px;
    }

    #pairing {
      text-align: center;
      margin: auto;
    }

    #pairing input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      margin-bottom: 10px;
    }

    #pairing button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }

    #pairMessage {
      color: #ff4d4d;
      margin-top: 10px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: none;
    }

    .card {
      background: #2c2c2c;
      border-radius: 8px;
      padding: 30px;
      margin: 20px;
      text-align: center;
      min-width: 200px;
    }

    .card h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    .card p {
      font-size: 28px;
      margin: 0;
      color: #4db8ff;
    }

    footer {
      background: #333;
      padding: 30px 20px;
      text-align: center;
      display: none;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 50px;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #666;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 42px;
      width: 42px;
      left: 4px;
      bottom: 4px;
      background-color: #f1f1f1;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(50px);
    }

    .switch-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 16px;
    }

    main.active, footer.active {
      display: block;
    }

  </style>
</head>
<body>
  <header>
    Industrial Switch Panel
    <span id="status-dot" style="background: red;"></span>
  </header>

  <div id="pairing">
    <h2>Enter Device Token</h2>
    <input type="password" id="tokenInput" placeholder="Device Token" />
    <button onclick="pair()">Pair</button>
    <p id="pairMessage"></p>
  </div>

  <main>
    <div class="card">
      <h2>Temperature</h2>
      <p id="temperature">-- °C</p>
    </div>
  </main>

  <footer>
    <label class="toggle">
      <input type="checkbox" id="relaySwitch" disabled>
      <span class="slider"></span>
    </label>
    <div class="switch-labels">
      <span>OFF</span>
      <span>ON</span>
    </div>
  </footer>

  <script>
    const broker = 'wss://test.mosquitto.org:8081';
    let topicControl = '';
    let topicTemp = '';
    let topicStatus = '';
    let client;
    let helloReceived = false;
    let helloTimeout;

    function pair() {
      const token = document.getElementById('tokenInput').value.trim();
      const msg = document.getElementById('pairMessage');

      if (token === '') {
        msg.innerText = 'Please enter a valid token.';
        return;
      }

      topicControl = `${token}/control`;
      topicTemp = `${token}/temperature`;
      topicStatus = `${token}/status`;
      msg.innerText = 'Connecting...';

      client = mqtt.connect(broker);

      client.on('connect', () => {
        console.log('Connected to broker');
        updateStatus(true);
        client.subscribe(topicStatus, (err) => {
          if (!err) {
            // Wait for retained HELLO
            helloTimeout = setTimeout(() => {
              if (!helloReceived) {
                msg.innerText = 'No response. Device not found or token invalid.';
                client.end();
                updateStatus(false);
              }
            }, 5000);
          } else {
            msg.innerText = 'Failed to subscribe to status.';
          }
        });
      });

      client.on('message', (topic, message) => {
        if (topic === topicStatus) {
          const msgValue = message.toString();
          if (msgValue === "HELLO") {
            helloReceived = true;
            clearTimeout(helloTimeout);
            console.log('Valid device found!');
            msg.innerText = '';

            // Show main panel and controls
            client.subscribe(topicTemp);
            document.getElementById('pairing').style.display = 'none';
            document.querySelector('main').classList.add('active');
            document.querySelector('footer').classList.add('active');
            document.getElementById('relaySwitch').disabled = false;
          }
        } else if (topic === topicTemp) {
          document.getElementById('temperature').innerText = `${message} °C`;
        }
      });

      client.on('error', (err) => {
        console.log('Connection error:', err);
        updateStatus(false);
        msg.innerText = 'Connection error. Check your token.';
      });

      client.on('close', () => {
        console.log('Disconnected');
        updateStatus(false);
        document.getElementById('relaySwitch').disabled = true;
      });
    }

    function updateStatus(connected) {
      const dot = document.getElementById('status-dot');
      dot.style.background = connected ? '#28a745' : 'red';
    }

    document.getElementById('relaySwitch').addEventListener('change', function() {
      if (client && client.connected) {
        const msg = this.checked ? 'ON' : 'OFF';
        client.publish(topicControl, msg);
        console.log(`Sent: ${msg}`);
      }
    });
  </script>
</body>
</html>
